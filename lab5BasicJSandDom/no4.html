    <script>
        
        function countTheWord(str){
        let count=0;   
        let result = str.split(' ')

        for (let i=0; i<result.length; i++)
        { 
            console.log(result[i])
            if (result[i]==("the"||"The")){
                count++
            }
           console.log(count)
        }
        alert("มี the ทั้งหมด "+count+" คำ");
        }
    </script>

    the eighth ruler of the Fifth Dynasty in the late 25th century. <br><br>
